<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KEDO Data Lake</title>
<meta name="robots" content="noindex, nofollow">
<link href="css/css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="is-boxed has-animations" style="height: 100%;">
    <div class="body-wrap boxed-container">
        <header class="site-header">          
        </header>
        <main>
            <section class="hero text-light text-center">
            <p class="hero-cta is-revealing" style="visibility: visible;"><a class="button button-secondary button-shadow" href="http://localhost:8082/">Home</a></p>
                <div class="container-sm">
                    <div class="hero-inner">	
	                        <h1 class="hero-title h2-mobile mt-0 is-revealing" style="visibility: visible;">KEDO Data Lake Query Page</h1>
	                        <form action="/queryPage" method="get">
	                        <p class="hero-paragraph is-revealing" style="visibility: visible;">Here, please type in the query information</p>                               
	                        	<table style ="width:100%">
	                        	<td style="color:#000000">Pure PID:</td>
								<td> <input id="queryPID" type="text" name="pid" placeholder="http://35.83.244.177:8000/api/handles/20.500.12033/b86b2825-f854-4311-84f0-38b1cab89551"/>
								<br><br>
								<button type="submit" class="primary submit-btn", formmethod="get"> Submit</button>  
	                        	</table>        	
	                        	</tr>                     	
	                        </form>
	                        <form action="/queryPage" method="get">
	                        <p class="hero-paragraph is-revealing" style="visibility: visible;"></p>                               
	                        	<table style ="width:100%">
	                        	<td style="color:#000000">PID Table:</td>
	                        	<td><input id="queryTable" type="text" name="table" placeholder="http://35.83.244.177:8000/api/handles/20.500.12033/b86b2825-f854-4311-84f0-38b1cab89551" />
	                        	<br><br>
	                        	<button type="submit" class="primary submit-btn", formmethod="get"> Submit</button>                	
	                        	</table>
	                        	</tr>                       	
	                        </form>
	                        <form action="/queryPage" method="get">
	                        <p class="hero-paragraph is-revealing" style="visibility: visible;"></p>                               	                        	
	                        	<table style ="width:100%">
	                        	<td style="color:#000000">Knowledge:</td>                   			
								<td><input id="queryKnowledge" type="text" name="knowledge" placeholder="http://35.83.244.177:8000/api/handles/20.500.12033/b86b2825-f854-4311-84f0-38b1cab89551"/>
								<br><br>
	                      		<select name="query" id="query">  
								    <option value="local"> Local Query (use PID or IRI)</option>  
								    <option value="pidGraph"> Traversal: PID Graph (use any PID)</option>  
								    <option value="roWFeature"> Traversal: RO-Crate with Feature (use RO-Crate PID) </option>  
								    <option value="feature"> Traversal: Feature (use File PID) </option>  
								    <option value="kg"> Traversal: entire Knowledge Graph (use KEDO KG PID) </option>  
								    <option value="provenance"> Neighborhood Query: Provenance (use any File PID) </option>
								    <option value="share"> Global Analytics: Shared Features (use any Feature (variable) IRI) </option>  
								</select>
	                      		<br><br>
	                      		<button type="submit" class="primary submit-btn", formmethod="get"> Submit</button>
	                        	</table>
	                        	<br>
	                        	</tr>                    	
	                        </form>
                        
                        <p class="hero-paragraph is-revealing" style="visibility: visible;">Here is the result</p>
				
						<table style ="width:100%">
                        <tr th:each="item: ${output}">
						    <td style="color:#000000" th:text="${item.key}"></td>
						    <td style="color:#000000" th:text="${item.value}" ></td>
						</tr>
						
						<tr th:each="item: ${list}">
						    <td style="color:#000000" th:text="${item}"></td>
						</tr>
                        
						<td style="color:#000000" th:text="${knowledgeOutput}"></td>
						
						</table>
                    </div>
                </div>
            </section>          
        </main>       
    </div>


</body></html>
