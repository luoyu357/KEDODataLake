<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KEDO Data Lake</title>
<meta name="robots" content="noindex, nofollow">
<link href="css/css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="is-boxed has-animations" style="height: 100%;">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            
        </header>

        <main>
            <section class="hero text-light text-center">
            <p class="hero-cta is-revealing" style="visibility: visible;"><a class="button button-secondary button-shadow" href="http://localhost:8082/">Home</a></p>
                <div class="container-sm">
                    <div class="hero-inner">
                        <h1 class="hero-title h2-mobile mt-0 is-revealing" style="visibility: visible;">KEDO Data Lake Result Page</h1>
                        <p class="hero-paragraph is-revealing" style="visibility: visible;">Here, you can see the result of uploading/querying</p>
                        
                        <table style ="width:100%">
                        <tr th:each="item: ${output}">
						    <td style="color:#000000" th:text="${item.key}"></td>
						    <td style="color:#000000" th:text="${item.value}" ></td>
						</tr>
                        
						<td style="color:#000000" th:text="${pid}"></td>
						
						</table>
						</
                    </div>
                </div>
            </section>          
        </main>       
    </div>


</body></html>
