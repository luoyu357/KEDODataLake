<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KEDO Data Lake</title>
<meta name="robots" content="noindex, nofollow">
<link href="css/css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<script 
src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script>
$(document).ready(function() {
	//add more file components if Add is clicked
	$('#addFile').click(function() {
		var fileIndex = $('#fileTable tr').children().length;
		$('#fileTable').append(
				'<tr><td>'+
				'	<input type="file" name="files['+ fileIndex +']" />'+
				'</td></tr>');
	});
	
});
</script>

</head>
<body class="is-boxed has-animations" style="height: 100%;">
    <div class="body-wrap boxed-container">
        <header class="site-header">          
        </header>
        <main>
            <section class="hero text-light text-center">
            <p class="hero-cta is-revealing" style="visibility: visible;"><a class="button button-secondary button-shadow" href="http://localhost:8082/">Home</a></p>
                <div class="container-sm">
                    <div class="hero-inner">
                        <h1 class="hero-title h2-mobile mt-0 is-revealing" style="visibility: visible;">KEDO Data Lake Upload Page</h1>
                        <form action="/upload" method="post" modelAttribute="uploadForm" enctype="multipart/form-data" >
							<p>Select files to upload. Press Add button to add more file inputs.</p>
							
							<tr>
                        	<td>Project Name:</td>
							<td><input id="name" type="text" name="name"/>
							</tr>
							
							<tr>
							</tr>
							<input id="addFile" type="button" value="Add File" />
								<table id="fileTable">
									<tr>
										<td><input name="files[0]" type="file" /></td>
									</tr>								
								</table>
							<br/><input type="submit" value="Upload" />
						</form>
                    </div>
                </div>
            </section>          
        </main>       
    </div>


</body></html>
